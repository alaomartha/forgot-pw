<body>

  <div class="container d-flex align-items-center justify-content-center">
    <div class="forgot-pw bg-neutral-4 mt-5" style="width: 634px; height: 500px;" >
      <h1 class="text-center ff-montserrat fs-headline-1 fw-700 mt-5 ">Forgot Password</h1>
      <div class="input-icons w-100 mb-5">
        <form action="" class="mx-5">
        <label for="email" class="mt-4 ff-montserrat fs-tiny fw-500">Email</label> 
        <div>
            <img src="./img/mt-email-input.png" alt="" class="icon text-grey-4 mt-3 mx-2 width-40px">
            <input type="email" name="" id="" required class="form-input-1 fs-copyright w-100 py-3 px-5 mt-1 bdr-rad-2" placeholder="Your Email"> 
        </div>
        <label for="id" class="mt-4 ff-montserrat fs-tiny fw-500">Admin ID</label> 
        <div>
            <img src="./img/mt-id-input.png" alt="" class="icon text-grey-4 mt-3 mx-2 width-40px">
            <input type="text" name="id" id="id" required  class="form-input-1 py-3 px-5 mt-1 w-100 bdr-rad-2 fs-copyright" placeholder="Enter ID">
        </div>
        
        <button class="rounded bg-pink-1 py-3 primary-btn mt-5 w-100 bdr-rad-2">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>
